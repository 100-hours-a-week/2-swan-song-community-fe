<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../stylesheets/module/global-navbar.css" />
        <link rel="stylesheet" href="../stylesheets/view/post-upload.css" />
        <script src="../javascripts/api/config.js" defer></script>
        <script src="../javascripts/module/globalNavbar.js" defer></script>
        <script src="../javascripts/api/globalNavbarApi.js" defer></script>
        <script src="../javascripts/validator/postUpload.js" defer></script>
        <script src="../javascripts/api/postUploadApi.js" defer></script>
    </head>
    <body>
        <header class="global-navbar">
            <div class="global-navbar-content">
                <a href="/"
                    ><img
                        class="back"
                        src="../images/assets/shevlon-left.svg"
                        alt="뒤로가기"
                /></a>
                <h1>아무 말 대잔치</h1>
                <a class="profile-dropdown">
                    <img
                        id="profileDropDownToggle"
                        class="profile-image"
                        src=""
                        alt="목록"
                    />
                    <ul class="profile-menu">
                        <li>
                            <a href="./user-info-modify.html">회원정보수정</a>
                        </li>
                        <li>
                            <a href="./user-password-modify.html"
                                >비밀번호수정</a
                            >
                        </li>
                        <li><a onclick="logoutUser()">로그아웃</a></li>
                    </ul>
                </a>
            </div>
        </header>
        <section class="post-upload">
            <div class="post-upload-header">
                <a>게시글 작성</a>
            </div>
            <form
                id="postUploadForm"
                class="post-upload-form"
                enctype="multipart/form-data"
            >
                <div class="input-box">
                    <div>
                        <label for="title">제목*</label>
                    </div>
                    <div>
                        <input
                            type="text"
                            name="title"
                            placeholder="제목을 입력하세요. (최대 26글자)"
                        />
                    </div>
                </div>
                <div class="input-box">
                    <div>
                        <label for="content">내용*</label>
                    </div>
                    <div>
                        <textarea
                            class="post-content"
                            name="content"
                            cols="30"
                            placeholder="내용을 입력해주세요."
                        ></textarea>
                    </div>
                </div>
                <span class="helper-text">* 제목과 내용을 입력해 주세요.</span>
                <div class="input-box">
                    <div class="image-container">
                        <label for="image">이미지</label>
                        <input
                            type="file"
                            name="postImage"
                            placeholder="파일 선택"
                        />
                    </div>
                </div>
                <div class="btn-box">
                    <button class="post-upload-btn submit-btn" type="submit">
                        생성하기
                    </button>
                </div>
            </form>
        </section>
    </body>
</html>
