<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../stylesheets/module/global-navbar.css" />
        <link
            rel="stylesheet"
            href="../stylesheets/view/user-info-modify.css"
        />
        <script src="../javascripts/module/globalNavbar.js" defer></script>
        <script src="../javascripts/view/userInfoModify.js" defer></script>
    </head>
    <body>
        <header class="gnb">
            <a href="/"
                ><img class="back" src="../images/shevlon-left.svg"
            /></a>
            <h1>아무 말 대잔치</h1>
            <a class="action-list">
                <img
                    class="profile-image action-list-toggle"
                    src="../images/my-profile.png"
                    alt="목록"
                />
                <ul class="profile-menu">
                    <li>
                        <a href="../views/user-info-modify.html"
                            >회원정보수정</a
                        >
                    </li>
                    <li>
                        <a href="../views/user-password-modify.html"
                            >비밀번호수정</a
                        >
                    </li>
                    <li><a href="/logout">로그아웃</a></li>
                </ul>
            </a>
        </header>
        <section class="user-info-modify">
            <div class="user-info-modify-logo-str">회원정보수정</div>
            <form
                class="user-info-modify-form"
                action="/user-info-modify"
                method="post"
            >
                <div class="input-box-image">
                    <label for="profile-image">프로필 사진*</label>
                    <div class="image-placeholder-wrapper">
                        <input
                            type="file"
                            id="profile-image"
                            name="profile-image"
                            accept="image/*"
                        />
                        <div
                            class="profile-image-overlay"
                            onclick="document.getElementById('profile-image').click()"
                        >
                            <div class="profile-image-overlay-guide">변경</div>
                        </div>
                        <div
                            class="image-placeholder"
                            onclick="document.getElementById('profile-image').click()"
                        >
                            <img
                                class="placeholder-cur-profile"
                                src="../images/my-profile.png"
                                alt="plus"
                            />
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="email">이메일</label>
                    <a class="imale">amu@mal.fest</a>
                </div>
                <div class="input-box">
                    <label for="nickname">닉네임</label>
                    <input type="text" name="nickname" placeholder="아무 말" />
                </div>
                <div class="btn-box">
                    <button
                        class="user-info-modify-btn btn-submit"
                        type="button"
                        onclick="location.href='/'"
                    >
                        수정하기
                    </button>
                    <a id="btn-user-delete" class="login-redirect-btn"
                        >회원 탈퇴</a
                    >
                </div>
            </form>
        </section>
        <div id="modal-user-delete" class="modal-delete">
            <div class="modal-delete-user">
                <h4>회원탈퇴 하시겠습니까?</h4>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <div>
                    <button id="btn-cancel-user-delete" class="cancel">
                        취소
                    </button>
                    <button class="confirm">확인</button>
                </div>
            </div>
        </div>
    </body>
</html>
