<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../stylesheets/module/global-navbar.css" />
        <link rel="stylesheet" href="../stylesheets/view/index.css" />
        <script src="../javascripts/module/globalNavbar.js" defer></script>
        <script src="../javascripts/api/globalNavbarApi.js" defer></script>
        <script src="../javascripts/api/index.js" defer></script>
    </head>
    <body>
        <header class="global-navbar">
            <div class="global-navbar-content">
                <h1>아무 말 대잔치</h1>
                <a class="profile-dropdown">
                    <img
                        id="profileDropDownToggle"
                        class="profile-image"
                        src="../images/my-profile.png"
                        alt="목록"
                    />
                    <ul class="profile-menu">
                        <li>
                            <a href="./views/user-info-modify.html"
                                >회원정보수정</a
                            >
                        </li>
                        <li>
                            <a href="./views/user-password-modify.html"
                                >비밀번호수정</a
                            >
                        </li>
                        <li><a onclick="logoutUser()">로그아웃</a></li>
                    </ul>
                </a>
            </div>
        </header>
        <section class="board">
            <div class="board-header">
                <div>안녕하세요,</div>
                <div>
                    아무 말 대잔치
                    <span class="text-bold">게시판</span> 입니다.
                </div>
            </div>
            <div class="board-action">
                <button
                    class="btn-submit"
                    onclick="location.href='./views/post-upload.html'"
                >
                    게시글 작성
                </button>
            </div>
            <div class="post-list">
                <div
                    class="post-item"
                    onclick="location.href='./views/post-detail.html?postId=1'"
                >
                    <div class="post-summary">
                        <div class="upper-info">
                            <div class="post-title text-ellipsis">
                                테스트문자테스트문자테스트문자테스트문자테스트문자테스
                            </div>
                        </div>
                        <div class="down-info">
                            <div class="post-reactions">
                                <span class="post-reaction">
                                    좋아요
                                    <span class="reaction-count">1k</span>
                                </span>
                                <span class="post-reaction">
                                    댓글 <span class="reaction-count">10k</span>
                                </span>
                                <span class="post-reaction">
                                    조회수
                                    <span class="reaction-count">100k</span>
                                </span>
                            </div>
                            <div class="post-date">2021-08-01 00:00:00</div>
                        </div>
                    </div>
                    <div class="border-line"></div>
                    <div class="author-info">
                        <img
                            class="profile-image"
                            src="../images/my-profile.png"
                            alt="프로필 이미지"
                        />
                        <div class="author-name">작성자</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
