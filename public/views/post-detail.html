<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../stylesheets/module/global-navbar.css" />
        <link rel="stylesheet" href="../stylesheets/view/post-detail.css" />
        <script src="../javascripts/module/globalNavbar.js" defer></script>
        <script src="../javascripts/api/config.js" defer></script>
        <script src="../javascripts/api/globalNavbarApi.js" defer></script>
        <script src="../javascripts/api/postDetailApi.js" defer></script>
        <script src="../javascripts/api/commentUploadApi.js" defer></script>
        <script src="../javascripts/api/commentModifyApi.js" defer></script>
        <script src="../javascripts/api/commentDeleteApi.js" defer></script>
        <script src="../javascripts/api/postDeleteApi.js" defer></script>
        <script src="../javascripts/api/postLikeApi.js" defer></script>
        <script src="../javascripts/view/postDetail.js" defer></script>
    </head>
    <body>
        <header class="global-navbar">
            <div class="global-navbar-content">
                <a href="/"
                    ><img
                        class="back"
                        src="../images/assets/shevlon-left.svg"
                        alt="뒤로가기"
                /></a>
                <h1>아무 말 대잔치</h1>
                <a class="profile-dropdown">
                    <img
                        id="profileDropDownToggle"
                        class="profile-image"
                        src=""
                        alt="목록"
                    />
                    <ul class="profile-menu">
                        <li>
                            <a href="./user-info-modify.html">회원정보수정</a>
                        </li>
                        <li>
                            <a href="./user-password-modify.html"
                                >비밀번호수정</a
                            >
                        </li>
                        <li><a onclick="logoutUser()">로그아웃</a></li>
                    </ul>
                </a>
            </div>
        </header>
        <section class="post-detail">
            <div class="info-top">
                <a class="post-title">제목</a>
                <div class="post-info">
                    <div class="left-info">
                        <img
                            id="profileImage"
                            class="profile-image"
                            src=""
                            alt="프로필 이미지"
                        />
                        <a class="author"></a>
                        <a class="date"></a>
                    </div>
                    <div class="right-info">
                        <button id="btnPostModify">수정</button>
                        <button id="btnPostDelete">삭제</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <img class="content-image" src="" alt="내용 이미지" />
                <p></p>
            </div>
            <div class="post-reaction">
                <a id="likeBtn" class="btn-reaction post-liked-active">
                    <span id="likeCountText"></span>
                    <span>좋아요 수</span>
                </a>
                <a class="btn-reaction"
                    ><span id="viewCountText"></span>조회수</a
                >
                <a class="btn-reaction"
                    ><span id="commentCountText"></span>댓글</a
                >
            </div>
            <div id="commentInputForm" class="comment-form">
                <textarea
                    id="commentInputFormTextarea"
                    placeholder="댓글을 입력하세요"
                ></textarea>
                <div>
                    <button id="commentInputFormButton">댓글 등록</button>
                </div>
            </div>
            <div class="comment-list"></div>
        </section>
        <div id="modalPostDelete" class="modal-delete">
            <div class="modal-delete-content">
                <h4>게시글을 삭제하시겠습니까?</h4>
                <p>삭제한 내용은 복구할 수 없습니다.</p>
                <div>
                    <button id="btnCancelPostDelete" class="cancel">
                        취소
                    </button>
                    <button id="btnPostDeleteConfirm" class="confirm">
                        확인
                    </button>
                </div>
            </div>
        </div>
        <div id="modalCommentDelete" class="modal-delete">
            <div class="modal-delete-content">
                <h4>댓글을 삭제하시겠습니까?</h4>
                <p>삭제한 내용은 복구할 수 없습니다.</p>
                <div>
                    <button id="btnCancelCommentDelete" class="cancel">
                        취소
                    </button>
                    <button id="btnCommentDeleteConfirm" class="confirm">
                        확인
                    </button>
                </div>
            </div>
        </div>
        <div id="modalBackground" class="modal-background"></div>
    </body>
</html>
