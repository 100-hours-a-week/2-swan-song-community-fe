<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../stylesheets/login.css" />
        <link rel="stylesheet" href="../stylesheets/gnb.css" />
    </head>
    <body>
        <header class="gnb">
            <h1>아무 말 대잔치</h1>
        </header>
        <section class="login">
            <div class="login-logo-str">로그인</div>
            <form class="login-form" action="/login" method="post">
                <div class="input-box">
                    <label for="email">이메일</label>
                    <input
                        type="text"
                        name="email"
                        placeholder="이메일을 입력하세요"
                    />
                </div>
                <div class="input-box">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                    />
                </div>
                <div class="btn-box">
                    <!-- 서버 로그인 기능 구현 전이라 로그인 시 메인 페이지로 이동합니다.-->
                    <button
                        class="login-btn"
                        type="button"
                        onclick="location.href='/'"
                    >
                        로그인
                    </button>
                    <!-- register 뷰 제작 전 -->
                    <a class="register-btn" href="/register">회원가입</a>
                </div>
            </form>
        </section>
    </body>
</html>
