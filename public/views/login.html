<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../stylesheets/module/global-navbar.css" />
        <link rel="stylesheet" href="../stylesheets/view/login.css" />
        <script src="../javascripts/validator/login.js" defer></script>
    </head>
    <body>
        <header class="global-navbar">
            <h1>아무 말 대잔치</h1>
        </header>
        <section class="login">
            <div class="login-logo-str">로그인</div>
            <form class="login-form" action="/login" method="post">
                <div class="input-box">
                    <label for="email">이메일</label>
                    <input
                        type="text"
                        name="email"
                        placeholder="이메일을 입력하세요"
                        required
                    />
                </div>
                <div class="input-box">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        required
                    />
                    <span class="help-text"
                        >* 아이디나 비밀번호가 형식에 맞지 않습니다.</span
                    >
                </div>
                <div class="btn-box">
                    <button
                        class="login-btn"
                        type="button"
                        onclick="location.href='/'"
                    >
                        로그인
                    </button>
                    <a class="register-btn" href="/register">회원가입</a>
                </div>
            </form>
        </section>
    </body>
</html>
